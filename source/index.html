<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <section id="formHolder">
         
               <div class="row">
         
                  <!-- Brand Box -->
                  <div class="col-sm-6 brand">
         
                 <div class="heading">
                        <h2>QuaTeach</h2>
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. </p>
                     </div>
         
                     <div class="success-msg">
                        <p>Great! You are one of our members now</p>
                        <a href="#" class="profile">Your Profile</a>
                     </div>
                  </div>
         
         
                  <!-- Form Box -->
                  <div class="col-sm-6 form">
         
                     <!-- Login Form -->
                     <div id="login-form"class="login form-peice switched">
                        <form class="login-form" action="#" method="post">
                           <div class="form-group">
                              <label for="loginemail">Email Adderss</label>
                              <input type="email" name="loginemail" id="loginemail" required>
                           </div>
         
                           <div class="form-group">
                              <label for="loginPassword">Password</label>
                              <input type="password" name="loginPassword" id="loginPassword" required>
                           </div>
         
                           <div class="btnAccount">
                              <input type="submit" value="Login">
                              <a id="newForm" href="#" class="switch" id="bitch">I'm New</a>
                           </div>
                        </form>
                     </div><!-- End Login Form -->
         
         
                     <!-- Signup Form -->
                     <div class="signup form-peice">
                        <form class="signup-form" action="#" method="post">
         
                           <div class="form-group">
                              <label id="active" for="name" class="form__label">Full Name</label>
                              <input type="text" name="username" id="name" class="name input">
                              <span class="error"></span>
                           </div>
         
                           <div class="form-group">
                              <label id="active" for="email">Email Adderss</label>
                              <input type="email" name="emailAdress" id="email" class="email input">
                              <span class="error"></span>
                           </div>
         
                           <div class="form-group">
                              <label id="active" for="phone">Phone Number - <small>Optional</small></label>
                              <input type="text" name="phone" id="phone" class="input">
                           </div>
         
                           <div class="form-group">
                              <label id="active" for="password">Password</label>
                              <input type="password" name="password" id="password" class="pass input">
                              <span class="error"></span>
                           </div>
         
                           <div class="form-group">
                              <label id="active" for="passwordCon">Confirm Password</label>
                              <input type="password" name="passwordCon" id="passwordCon" class="passConfirm input">
                              <span class="error"></span>
                           </div>
         
                           <div class="btnAccount">
                              <input type="submit" value="Signup Now" id="submit">
                              <a id="help" href="#" class="switch">I have an account</a>
                           </div>
                        </form>
                     </div><!-- End Signup Form -->
                  </div>
               </div>
         
            </section>    
        </div>   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script> 
<script src="https://kit.fontawesome.com/f02bbd63cf.js" crossorigin="anonymous"></script> 
<script src="script.js"></script>  
</body>
</html>
